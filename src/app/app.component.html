<div class="app-container" *ngIf="!isLoginRoute">
 
  <aside class="sidebar">
    <!-- Logo -->
    <div class="logo-section">
     <div class="logo-icon">
        <svg width="40" height="40" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="27" fill="#60A5FA"/>
          <!-- Icono de nube -->
          <path d="M44 34.5C44 30.91 41.09 28 37.5 28C36.68 28 35.89 28.15 35.16 28.43C33.86 25.31 30.92 23 27.5 23C22.81 23 19 26.81 19 31.5C19 31.67 19.01 31.84 19.02 32C16.09 32.78 14 35.39 14 38.5C14 42.09 16.91 45 20.5 45H40C43.31 45 46 42.31 46 39C46 36.15 44.27 33.76 41.82 32.74C41.93 32.01 44 30.5 44 34.5Z"
                fill="#93C5FD"/>
        </svg>
    </div>

      <h1 class="brand-name">POS CLOUD</h1>
    </div>

    <!-- Menú de navegación -->
    <nav class="nav-menu">
      <a routerLink="/inicio" routerLinkActive="active" class="nav-item">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
       <a routerLink="/cliente" routerLinkActive="active" class="nav-item">
        <mat-icon>person_add</mat-icon>
        <span>Clientes</span>
      </a>
      <a routerLink="/producto" routerLinkActive="active" class="nav-item">
        <mat-icon>inventory_2</mat-icon>
        <span>Productos</span>
      </a>
      <a routerLink="/facturas" routerLinkActive="active" class="nav-item">
        <mat-icon>receipt</mat-icon>
        <span>Facturas</span>
      </a>
        <!-- <a routerLink="/usuarios" routerLinkActive="active" class="nav-item">
        <mat-icon>people</mat-icon>
        <span>Usuarios</span>
      </a> -->
    </nav>

    <!-- Usuario y logout -->
    <div class="user-section">
      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <div class="user-details">
          <span class="user-name">{{ nombreUsuario }}</span>
          <span class="user-role">En sesión</span>
        </div>
      </div>
      <button mat-icon-button (click)="logout()" class="logout-button" title="Cerrar sesión">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <button mat-icon-button class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <h2>POS CLOUD</h2> -->
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
    </header>

    <!-- Contenido de las páginas -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- Si estamos en login, mostrar solo el router-outlet -->
<router-outlet *ngIf="isLoginRoute"></router-outlet>
